name: Build N1
on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: 0 23 * * *      
env:
  UPLOAD_WERANSFER: true
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  FILE_NAME: openwrt_s905d_n1-lean&flippy&lienol

jobs:
  build:
    runs-on: ubuntu-20.04
    name: Build for ${{ matrix.flippy_name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - flippy_name: k5.4
            release_name: openwrt_s905d_n1_k5.4.img
          - flippy_name: k5.10
            release_name: openwrt_s905d_n1_k5.10.img
          - flippy_name: k5.15
            release_name: openwrt_s905d_n1_k5.15.img
          - flippy_name: k5.16
            release_name: openwrt_s905d_n1_k5.16.img
    env:
      FLIPPY_NAME: ${{ matrix.flippy_name }}   
      RELEASE_NAME: ${{ matrix.release_name }}
    steps:
    - name: Checkout
      uses: actions/checkout@main
      
    - name: Initialization environment
      run: |     
        version=$(curl -s "https://api.github.com/repos/MXJNZ6/OpenWrt-D/releases/latest" | awk -F '"' '/tag_name/{print $4}')
        
        echo "version=$version"  >> $GITHUB_ENV
        echo "DATE=$(date "+%Y-%m-%d %H:%M:%S")"  >> $GITHUB_ENV
        
        sudo chmod  -R 777 /opt
        cp -r ${FLIPPY_NAME}/opt/* /opt
        cd /opt
        git clone https://github.com/unifreq/openwrt_packit
        svn co https://github.com/MXJNZ6/Flippy-D/trunk/kernel
        cd -
        cp /opt/whoami /opt/openwrt_packit
                
    - name: Download
      run: |
        cd /opt/openwrt_packit
        
        wget  https://github.com/MXJNZ6/OpenWrt-D/releases/download/$version/openwrt-armvirt-64-default-rootfs.tar.gz
                
    - name: Check Files
      run: |
        cd /opt/openwrt_packit
        ls
                
    - name: Install the package
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install xz-utils btrfs-progs gawk zip unzip curl dosfstools  uuid-runtime
        sudo -E apt-get -qq install git  git-core
        sudo -E apt-get -qq install pigz
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
    
    - name: build img
      run: |
        sudo chmod  -R 777 /opt
        mkdir  /opt/openwrt_packit/tmp
        sudo mount -t tmpfs  none  /opt/openwrt_packit/tmp
        cd /opt/openwrt_packit
        #sudo chmod +x *.sh
        sudo ./mk_s905d_n1.sh
        
    - name: pigz -9
      id: pigz
      run: |
        sudo chmod -R 777 /opt/openwrt_packit/output
        cd /opt/openwrt_packit/output
        sudo pigz -9 -p 2 *
        #sudo pigz -9 -p 2 -k *(-k保留原文件)
        
        echo "::set-output name=status::success"

    - name: Check Files4
      run: |
        cd /opt/openwrt_packit/output
        ls

    - name: 编译后硬盘容量
      if: (!cancelled())
      run: df -hT
      
    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd /opt/openwrt_packit/output
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "::set-output name=status::success"
        
    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}
        
    - name: Create release
      id: release
      uses: ncipollo/release-action@v1
      with:
        name: R${{ env.DATE }} for ${{ env.FILE_NAME }}
        allowUpdates: true
        tag: ${{ env.FILE_NAME }}
        commit: master
        token: ${{ secrets.RELEASES_TOKEN }}
        body: |
          This is OpenWrt firmware for N1
          * Firmware information
          Default IP地址: 192.168.2.22
          Default username: root
          Default password: 无
          Default WIFI name: Phicomm_n1
          Default WIFI password: password
        artifacts: ${{ env.FIRMWARE }}/*
        
    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 3
        keep_minimum_runs: 0
        
